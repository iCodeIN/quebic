function:
  name: hello2
  version: 0.2.1
  source: /home/tharanga/my/quebic-faas/quebic-faas-container-nodejs/test_function/user_validate.js
  handler: index.validationHandle
  runtime: nodejs
  replicas: 1
  events:
    - products.ProductCreate
    - products.ProductGetByID
    - products.ProductDelete
  env:
    - name: e1
      value: v1
    - name: e2
      value: v2_x

route:
  requestMethod: GET
  url: /hello2
  requestMapping:
    - eventAttribute: email
      requestAttribute: q
    - eventAttribute: name
      requestAttribute: qName
  headerMapping:
    - eventAttribute: auth
      headerAttribute: x-token
  headersToPass:
    - Authorization